name: Deploy to sffnoobs environment (Azure Controlled)

on:
  repository_dispatch:
    types: [azure-ready-for-deploy]

jobs:
  Deploy-to-CH_ORG-environment:
    runs-on: ubuntu-latest
    environment: CH_ORG

    steps:
      # üîπ Print Azure payload (DEBUG)
      - name: Print Azure payload
        run: |
          echo "Ticket ID   : ${{ github.event.client_payload.ticketId }}"
          echo "Title       : ${{ github.event.client_payload.title }}"
          echo "State       : ${{ github.event.client_payload.state }}"
          echo "Changed By  : ${{ github.event.client_payload.changedBy }}"

      # 1Ô∏è‚É£ Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 2Ô∏è‚É£ Checkout Code
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # üîê Validate Azure ticket ID in commit
      - name: Validate Azure ticket ID in commit
        run: |
          TICKET_ID="${{ github.event.client_payload.ticketId }}"
          COMMIT_MSG=$(git log -1 --pretty=%B)

          echo "Latest commit message:"
          echo "$COMMIT_MSG"

          if [[ "$COMMIT_MSG" != *"$TICKET_ID"* ]]; then
            echo "‚ùå Commit message does NOT contain Azure Ticket ID: $TICKET_ID"
            exit 1
          fi

          echo "‚úÖ Commit validation passed"

      # 3Ô∏è‚É£ Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      # 4Ô∏è‚É£ Install Git Delta plugin
      - name: Install sfdx-git-delta
        run: |
          echo y | sf plugins install sfdx-git-delta
          sf plugins

      # 5Ô∏è‚É£ Create delta packages
      - name: Create delta packages
        run: |
          mkdir changed-sources
          sf sgd source delta \
            --to HEAD \
            --from HEAD~1 \
            --output changed-sources \
            --generate-delta \
            --source force-app
          echo "[INFO] Delta generated"

      # 6Ô∏è‚É£ Debug delta output
      - name: Debug delta output
        run: |
          echo "===== DELTA CONTENTS ====="
          ls -R changed-sources

      # 7Ô∏è‚É£ Authenticate using JWT
      - name: Authenticate to Salesforce (JWT)
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sed -i 's/\\n/\n/g' server.key
          
          sf org login jwt \
            --username ${{ secrets.DEPLOYMENT_USER_NAME }} \
            --jwt-key-file server.key \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --instance-url ${{ vars.INSTANCE_URL }} \
            --alias deployOrg \
            --set-default

      # 8Ô∏è‚É£ Deploy metadata
      - name: Deploy metadata
        run: |
          if [ -d "changed-sources/force-app" ]; then
            echo "Deploying from delta folder: changed-sources/force-app"
            sf project deploy start \
              --source-dir changed-sources/force-app \
              --test-level RunLocalTests
          elif [ -f "changed-sources/package/package.xml" ]; then
            echo "Deploying using manifest: changed-sources/package/package.xml"
            sf project deploy start \
              --manifest changed-sources/package/package.xml \
              --test-level RunLocalTests
          else
            echo "NO CHANGES TO DEPLOY"
          fi
