name: Deploy to sffnoobs environment on push to main

on:
  push:
    branches: [ main ]
    paths:
      - "force-app/**"

jobs:
  Deploy-to-CH_ORG-environment:
    runs-on: ubuntu-latest
    environment: CH_ORG

    steps:
      # 1️⃣ Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 2️⃣ Checkout Code
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # 3️⃣ Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      # 4️⃣ Install Git Delta plugin
      - name: Install sfdx-git-delta
        run: |
          echo y | sf plugins install sfdx-git-delta
          sf plugins

      # 5️⃣ Create delta packages
      - name: Create delta packages
        run: |
          mkdir changed-sources
          sf sgd source delta \
            --to HEAD \
            --from HEAD~1 \
            --output changed-sources \
            --generate-delta \
            --source force-app
          echo "[INFO] Delta generated"

      # 6️⃣ Debug delta output
      - name: Debug delta output
        run: |
          echo "===== DELTA CONTENTS ====="
          ls -R changed-sources

      # 7️⃣ Authenticate using JWT (with newline fix)
      - name: Authenticate to Salesforce (JWT)
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sed -i 's/\\n/\n/g' server.key
          
          sf org login jwt \
            --username ${{ secrets.DEPLOYMENT_USER_NAME }} \
            --jwt-key-file server.key \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --instance-url ${{ vars.INSTANCE_URL }} \
            --alias deployOrg \
            --set-default

      # 8️⃣ Deploy (auto-detect delta path)
      - name: Deploy metadata
        run: |
          if [ -d "changed-sources/force-app" ]; then
            echo "Deploying from delta folder: changed-sources/force-app"
            sf project deploy start \
              --source-dir changed-sources/force-app \
              --test-level RunLocalTests
          elif [ -f "changed-sources/package/package.xml" ]; then
            echo "Deploying using manifest: changed-sources/package/package.xml"
            sf project deploy start \
              --manifest changed-sources/package/package.xml \
              --test-level RunLocalTests
          else
            echo "NO CHANGES TO DEPLOY"
          fi
